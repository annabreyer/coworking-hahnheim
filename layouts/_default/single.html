{{ define "main" }}
<main class="content page-template page-{{ .Slug }}" role="main">
    <article class="post page">
        <header class="post-header">
            <a href="{{ "/" | relURL }}">
                <h1><i class="fa fa-angle-left"></i> {{ .Site.Title }}</h1>
            </a>
        </header>

        <h1 class="post-title">{{ .Title }}</h1>
        <section class="post-content">
            {{ .Content }}
        </section>
    </article>
</main>
{{ end }}
